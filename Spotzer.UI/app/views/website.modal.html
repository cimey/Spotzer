<form ng-submit="myForm.$valid &&addWebsite()" ng-valid name="myForm" class="form-horizantal">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">Add Website</h4>
    </div>

    <div class="modal-body">

        <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control"  required maxlength="25" ng-model="website.WebSiteName" />
        </div>

        <div class="form-group">
                <label>AddressLine1</label>
                <textarea required class="form-control"  maxlength="250" ng-model="website.WebSiteAddressLine1" />
        </div>
        <div class="form-group">

                <label>AddressLine2</label>
                <textarea required class="form-control"  maxlength="250" ng-model="website.WebSiteAddressLine2" />
        </div>

        <div class="form-group">
                <label>City</label>
                <input type="text"  class="form-control" required maxlength="25" ng-model="website.WebSiteCity" />
        </div>
        <div class="form-group">

                <label>State</label>
                <input type="text"  class="form-control" required maxlength="25" ng-model="website.WebSiteState" />
        </div>

        <div class="form-group">
                <label>PostCode</label>
                <input type="text" class="form-control"  required maxlength="250" ng-model="website.WebsitePostCode" />
        </div>
        <div class="form-group">
                <label>Phone</label>
                <input type="text"  class="form-control"  pattern="[\+]\d{2}\d{3}\d{7}"  placeholder="+903333333" required maxlength="250" ng-model="website.WebsitePhone" />
        </div>
        <div class="form-group">
                <label>Email</label>
                <input type="email"  class="form-control" required maxlength="250" ng-model="website.WebsiteEmail" />
        </div>
        <div class="form-group">
                <label>Mobile</label>
                <input  pattern="[\+]\d{2}\d{3}\d{7}"  placeholder="+903333333" type="tel" class="form-control" required maxlength="250" ng-model="website.WebsiteMobile" />
        </div>

    </div>
    <div class="modal-footer">
        <input type="button" class="btn btn-danger" ng-click="cancel()" value="Cancel" />
        <input type="submit" class="btn btn-success" value="Add Website" />
    </div>
</form>
