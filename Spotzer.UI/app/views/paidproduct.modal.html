<form ng-submit="myForm.$valid && addPaidProduct()" ng-valid name="myForm" class="form-horizantal">

    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
            <h4 class="modal-title">Add Paid Product</h4>
        </div>

        <div class="modal-body">

            <div class="form-group">
                <label>CampaignName</label>
                <input type="text" required maxlength="25" class="form-control" ng-model="paidProduct.CampaignName" />
            </div>

            <div class="form-group">
                <label>CampaignAddressLine1</label>
                <textarea required maxlength="250"  class="form-control"ng-model="paidProduct.CampaignAddressLine1" />
            </div>
            <div class="form-group">

                <label>CampaignPostCode</label>
                <input type="text"  class="form-control"required maxlength="250" ng-model="paidProduct.CampaignPostCode" />
            </div>

            <div class="form-group">
                <label>LeadPhoneNumber</label>
                <input type="tel" pattern="[\+]\d{2}\d{3}\d{7}"  placeholder="+903333333" class="form-control"required maxlength="250" ng-model="paidProduct.LeadPhoneNumber" />
            </div>
            <div class="form-group">

                <label>Radius</label>
                <input type="number"  class="form-control"required max="100" min="0" ng-model="paidProduct.Radius" />
            </div>

            <div class="form-group">
                <label>SMSPhoneNumber</label>
                <input type="tel"  pattern="[\+]\d{2}\d{3}\d{7}"  placeholder="+903333333" class="form-control"required maxlength="250" ng-model="paidProduct.SMSPhoneNumber" />
            </div>
            <div class="form-group">

                <label>UniqueSellingPoint1</label>
                <input type="text"  class="form-control"required maxlength="250" ng-model="paidProduct.UniqueSellingPoint1" />
            </div>
            <div class="form-group">

                <label>UniqueSellingPoint2</label>
                <input type="text"  class="form-control"required maxlength="250" ng-model="paidProduct.UniqueSellingPoint2" />
            </div>
            <div class="form-group">
                <label>UniqueSellingPoint3</label>
                <input type="text"  class="form-control"required maxlength="250" ng-model="paidProduct.UniqueSellingPoint3" />
            </div>
            <div class="form-group">

                <label>DestinationURL</label>
                <input type="text"  class="form-control"required maxlength="250" ng-model="paidProduct.DestinationURL" />
            </div>
            <div class="form-group">

                <label>Offer</label>
                <input type="number" class="form-control" required max="10000" min="0" ng-model="paidProduct.Offer" />
            </div>
        </div>
        <div class="modal-footer">
            <input type="button" class="btn btn-danger" ng-click="cancel()" value="Cancel" />
            <input type="submit" class="btn btn-success" value="Add Paid Product" />
        </div>
    </div>
</form>
